<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="brightness">Brightness:</label>
      <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%">

      <label for="contrast">Contrast:</label>
      <input id="contrast" type="range" name="contrast" min="0" max="100" value="100" data-sizing="%">

      <label for="sepia">Sepia:</label>
      <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
    <div class="image-input">
      <label for="img">Add image</label>
      <input id="img" type="file" name="img">

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" width="800" height="500">
    </div>

    <script>
      const inputs = document.querySelectorAll('.controls input');
      function handleUpdate() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }
      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

      const imageInput =  document.querySelector('#img');
      function changeImage () {
        const newSrc = window.URL.createObjectURL(imageInput.files[0]);
        const imageBlock = document.querySelector('img');
        imageBlock.src = newSrc;
      }
      imageInput.addEventListener('change', changeImage);


    </script>
  </body>
</html>
